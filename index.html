<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>SKILL BAR UI DESIGN</h3>
        <div id="progress1">HTML
            <div id="slider"><div id="range1"></div></div>
            <p id="percentage">90%</p>
        </div>
        <div id="progress2">CSS
            <div id="slider"><div id="range2"></div></div>
            <p id="percentage">90%</p>
        </div>
        <div id="progress3">JAVASCRIPT
            <div id="slider"><div id="range3"></div></div>
            <p id="percentage">70%</p>
        </div>
        <div id="progress4">NODEJS
            <div id="slider"><div id="range4"></div></div>
            <p id="percentage">40%</p>
        </div>
    </div>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
</body>
    <script>
        gsap.from('#progress1',{duration:1,y:170,opacity:1,ease:'elastic(1,0.3)',delay:1.4});
        gsap.from('#progress2',{duration:1,y:100,opacity:1,ease:'elastic(1,0.3)',delay:1.4});
        gsap.from('#progress3',{duration:1,y:30,opacity:1,ease:'elastic(1,0.3)',delay:1.4});
        gsap.from('#progress4',{duration:1,y:-45,opacity:1,ease:'elastic(1,0.3)',delay:1.4});
    </script>
</html>
